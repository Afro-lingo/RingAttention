name: bpt
channels:
    - conda-forge
    - nvidia
dependencies:
    - python=3.10
    - pip
    - numpy
    - scipy
    - matplotlib
    - seaborn
    - jupyter
    - tqdm
    - sentencepiece
    - cuda
    - pip:
        - -f https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
        - jaxlib==0.4.13+cuda11.cudnn86
        - jax==0.4.13
        - nvidia-cudnn-cu11==8.6.0.163
        - flax==0.7.0
        - optax==0.1.7
        - chex==0.1.82
        - 'tux @ git+https://github.com/lhao499/tux.git'
        - --extra-index-url https://download.pytorch.org/whl/cu118
        - torch==2.0.1
        - transformers==4.31.0
        - huggingface_hub==0.16.4
        - datasets==2.14.2
        - einops
        - tensorflow-cpu==2.11.1
        - dill
        - absl-py
        - wandb
        - ml_collections
        - gcsfs
        - requests
        - jupyter_http_over_ws
        - lm-eval
